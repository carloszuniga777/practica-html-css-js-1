<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="contenedor">
           <div class="titulo">
               <h1>Calculadora</h1>
           </div>

            <div class="contenedor-calculadora">
                <div class="calculadora">
                     <div class="calculadora-contendor-display">
                         <input type="text" disabled class="display" value="0">
                     </div>
                     <div class="calculadora-contenedor-botones">

                         <button class="botones reiniciar" value="reiniciar">C</button>
                         <button class="botones borrar" value="borrar">â†’</button>

                            <button class="botones uno" value="1">1</button>
                            <button class="botones dos" value="2">2</button>
                            <button class="botones tres" value="3">3</button>  
                            <button class="botones equis" value="x">x</button>  

                            <button class="botones cuatro" value="4">4</button>
                            <button class="botones cinco" value="5">5</button>
                            <button class="botones seis" value="6">6</button>   
                            <button class="botones entre" value="/">/</button>   

                            <button class="botones siete" value="7">7</button>
                            <button class="botones ocho" value="8">8</button>
                            <button class="botones nueve" value="9">9</button>   
                            <button class="botones mas" value="+">+</button>   

                            <button class="botones punto" value=".">.</button>
                            <button class="botones cero" value="0">0</button>
                            <button class="botones igual" value="=">=</button>    
                            <button class="botones menos" value="-">-</button>   
                   
                     </div>
                </div> 
            </div>
           
        </div>
    </main>


    <script src="app.js" defer></script>
</body>
</html>

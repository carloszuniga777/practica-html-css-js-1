<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
   
    <main>
        <div class="contenedor">
            <div class="contendor-titulo">
                <h1>TODO APP</h1>
            </div>
            <div class="contenedor-formulario">
                <form onsubmit="handleSubmit(event)" class="formulario">
                    <input type="text" placeholder="Agregar tarea" class="formulario-input">
                    <input type="submit" value="Agregar" class="boton-agregar">
                </form>
            </div>
            <div class="contenedor-lista-todo">
                <div class="lista-todo">
                    <table class="tabla-todo">
                        <thead>
                            <tr>
                                <th>Tarea</th>
                                <th>Accion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td class="descripcion-todo">Tarea 1</td>
                                <td>
                                    <button class="boton-actualizar">Actualizar</button>
                                    <button class="boton-eliminar">Borrar</button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </main>

    <script src="app.js" defer></script>

</body>
</html>

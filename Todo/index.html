<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <div class="todo">
            <h1 class="titulo">Todo App</h1>
            <section class="formulario-contenedor-todo">
                <form onsubmit="handleSubmit(event)" class="formulario-todo">
                    <input type="text" placeholder="Agregar todo" class="formulario-input">
                    <input type="submit" value="agregar" class="formulario-buton">
                </form>
            </section>
    
            <section class="lista-contenedor-todo">
                <div class="lista-todo">
                    <table class="lista-tabla">
                        <thead>
                            <tr>
                                <th>Todo</th>
                                <th>Accion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td class="descripcion-todo">Accion 1</td>
                                <td>
                                    <button class="boton-actualizar">Actualizar</button>
                                    <button class="boton-eliminar">Eliminar</button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>


<script src="/app.js" defer></script>

</body>
</html>
